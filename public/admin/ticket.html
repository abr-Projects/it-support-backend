<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Failure Report Form</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/dist/client.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="navbar">
        
        <a href="/ticket.html" class="title">IT Support System</a>
        <div class="align-right">
            <a class="active noEffect" href="/admin/ticket.html">Ticket</a>
            <a href="/admin/booking.html">Booking</a>
            <a href="/admin/equipment.html">Equipment</a>
            <a href="/admin/user.html">User</a>
            <a href="/profile.html">Profile</a>
            <a id="logout">Logout</a>
        </div>
    </div>
      
    
 
    <div class="sect">
        <div class="searchBox">
    
            <input id="search" type="text" placeholder="search"/>
            <i class="material-icons">search</i>
        </div>

        <select id="filter">  
            <option>Filter by:</option>
         

        </select>

    
        <table id="tickets">
            <tr>
                <th>Req_ID</th>
                <th>Room</th>
                <th>Description</th>
                <th>Problems</th>
                <th>Priority</th>
                <th>Created Timestamp</th>
                <th>End Timestamp</th>
                <th>Status</th>
                <th>Edit</th>
            </tr>
            
            
          </table>
    

    </div>

    <div class="sect">
        <h1>Staff Performance Data</h1>
        <label for="month">Select Month:</label>
        <select id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <canvas id="performanceChart" width="width:50%;max-width:600px" height="50px"></canvas>

        <h2 class="title">Top 5 Staff (click the bar to see top staff of each category)</h2>
        <div id="staffContainer"></div>
    
    </div>



    <script type="module" src="/dist/client.js"></script>

 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Failure Report Form</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/dist/client.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="navbar">
        
        <a href="/admin/ticket.html" class="title">Booking System</a>
        <div class="align-right">
            <a href="/admin/ticket.html">Tickets</a>
            <a class="active noEffect" href="/admin/booking.html">Booking</a>
            <a href="/admin/equipment.html">Equipment</a>
            <a href="/admin/user.html">User</a>
            <a href="/profile.html">Profile</a>
            <a id="logout">Logout</a>
        </div>
    </div>
      
    
    <div class="sect">

        <h2 id="title"></h2>   
        <input type='button' id='bRequest' value='Request Booking'>
        <br>
        <br>
     
        <input type='button' id='statBtn' value='Statistics'>
        <input type='button' id='filterBtn' value='Filter Rooms'>


        
    </div>
    
    <div class="sect">
        <div id="calendar">
            <div id="header">
            
                <div class="btn" id="prev">
                    <i class="material-icons">chevron_left</i>
                </div>
                <div id="month"></div>
                <div class="btn" id="next">
                    <i class="material-icons">chevron_right</i>
                </div>
            </div>
    
            <div id="week">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div id="days">
                
            </div>
        </div>
    </div>
   
       

    <div id="bookingForm" class="dialogBox">
        <div class="header">
            <div class="title">Request Booking</div>
            <div class="close">
                <i class="material-icons">close</i>
            </div>
        </div>
        <div class="content">
            <div class="group">
                <label>Booking Date</label>
                <input id="bDate" type="date"/>
            </div>
            <div class="group">
                <label>Start Time</label>
                <input id="sTime" type="time"/>
            </div>
            <div class="group">
                <label>End Time</label>
                <input id="eTime" type="time"/>
            </div>
           
  
            
        </div>
        
        <div class="group">
            <label>Event Name</label>
            <input id="eName" type="text" placeholder="Event Name"/>
        </div>
        <div class="group">
            <label>Event Description</label>
            <input id="eDesc" type="text" placeholder="Event Description"/>
        </div>
        <div class="group">
            <label>Remarks</label>
            <input id="remarks" type="text" placeholder="Remarks"/>
        </div>
        <div class="title">Rooms</div>
        <br>
        <div class="container">
            
            <button class="roomBtn">Art Rooms</button>
            <button class="roomBtn">Music Rooms</button>
            <button class="roomBtn">Computer Rooms</button>
            <button class="roomBtn">Meeting Rooms</button>
            <button class="roomBtn">Sport Playgrounds</button>
            <button class="roomBtn">Hall</button>
        </div>
        <div id="facilitiesContainer" class="container">
          
        

        </div>
        <input type='button' id='submit' value='Submit'>
        

      
 
      
    </div>

    <div id="filterBookings" class="dialogBox">
        <div class="header">
            <div class="title">Filter Bookings</div>
            <div class="close">
                <i class="material-icons">close</i>
            </div>
        </div>
        <div class="content">
            
            
        </div>
        
        
        

      
 
      
    </div>
   
    <div id="stats" class="dialogBox">
        <div class="header">
            <h1>Most booked facility    </h1>
            <div class="close">
                <i class="material-icons">close</i>
            </div>
        </div>
        <label for="month">Select Month:</label>
        <select id="monthSelector">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <canvas id="facilityChart" width="width:100%" height="100px"></canvas>

        <canvas id="sFacilityChart" width="width:100%;" height="100px"></canvas>
 
      
    </div>
   

    <script type="module" src="/dist/client.js"></script>

 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Failure Report Form</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/dist/client.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="navbar">
        
        <a href="/ticket.html" class="title">IT Support System</a>
        <div class="align-right">
            <a href="/ticket.html">Ticket</a>
            <a href="/booking.html">Booking</a>
            <a href="/equipment.html">Equipment</a>
            <a class="active noEffect" href="/profile.html">Profile</a>
            <a id="logout">Logout</a>

        </div>
    </div>
      
    
    <div id="staff_info" class="sect">
        <div class="container">
            <div class="cGroup">
                <h2 class="name"></h2>
                <h2 class="role" style="font-style: italic;"></h3>
            </div>
            <div class="cGroup">
                <h3 class="email"></h3>
                <h3 class="phone"></h3>
            </div>

            <div class="cGroup">

                <h5>Password: </h3>
                <input id="psw" type="password" class="password" pattern="(?=.*\d)(?=.*[A-Za-z]).{8,}" disabled/>
            </div>
            <div id="passMessage">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>letter</b></p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
                              
            <button class="Edit">Edit Profile</button>

        </div>  
        <div class="container">
            <h1 class="title">User STATS</h1>

        </div>  
        
      
    </div>


    <script type="module" src="/dist/client.js"></script>

 </body>
 </html>
